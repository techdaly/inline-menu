<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <title>Inline Menu</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-list">
        <div class="field-menu">
          <div class="button field-left">
            <img src="img/left.png" alt="left arrow">
          </div> <!-- button left -->
          <p class="label">Field</p>
          <div class="button field-right">
            <img src="img/right.png" alt="right arrow">
          </div> <!-- button right -->
        </div> <!-- field menu -->
      </div> <!-- menu -->

      <div class="shield">
        <div class="shape lozenge">
        </div>
        <div class="color">
        </div> <!-- color -->
      </div> <!-- shield -->
    </div> <!-- container -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
