<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Mirza" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet" type="text/css">
    <title>Inline Menu</title>
  </head>
  <body>
    <div class="image-fix">
      <img src="img/cartoucheborder.png" alt="shape fix, ignore">
      <img src="img/heaterborder.png" alt="shape fix, ignore">
      <img src="img/iberianborder.png" alt="shape fix, ignore">
      <img src="img/lozengeborder.png" alt="shape fix, ignore">
      <img src="img/swissborder.png" alt="shape fix, ignore">
    </div>

    <div class="container">
      <div class="menu-list">
        <div class="menu">
          <div class="button shape-left">
            <img src="img/left.png" alt="left arrow">
          </div> <!-- button left -->
          <p class="label">Shape</p>
          <div class="button shape-right">
            <img src="img/right.png" alt="right arrow">
          </div> <!-- button right -->
        </div> <!-- menu -->

        <div class="menu">
          <div class="button field-left">
            <img src="img/left.png" alt="left arrow">
          </div> <!-- button left -->
          <p class="label">Field Color</p>
          <div class="button field-right">
            <img src="img/right.png" alt="right arrow">
          </div> <!-- button right -->
        </div> <!-- menu -->

        <div class="menu">
          <div class="button ordinary-left">
            <img src="img/left.png" alt="left arrow">
          </div> <!-- button left -->
          <p class="label">Ordinary</p>
          <div class="button ordinary-right">
            <img src="img/right.png" alt="right arrow">
          </div> <!-- button right -->
        </div> <!-- menu -->

        <div class="menu">
          <div class="button ordcolor-left">
            <img src="img/left.png" alt="left arrow">
          </div> <!-- button left -->
          <p class="label">Ordinary Color</p>
          <div class="button ordcolor-right">
            <img src="img/right.png" alt="right arrow">
          </div> <!-- button right -->
        </div> <!-- menu -->
      </div> <!-- menu list-->

      <div class="shield">
        <div class="shape">
        </div>
        <div class="ordinary">
        </div> <!-- ordinary -->
        <div class="field">
        </div> <!-- field -->
      </div> <!-- shield -->
    </div> <!-- container -->
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
